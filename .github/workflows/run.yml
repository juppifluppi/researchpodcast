name: researchpodcast

on:
  schedule:
    - cron: "0 7 * * 0"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install openai requests pydub

      - run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - run: python podcast_profile.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Remove old episodes (keep latest 20)
        run: |
          cd episodes
          ls -1t *.mp3 | tail -n +21 | xargs -r rm --
          ls -1t *.json | tail -n +21 | xargs -r rm --

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update podcast feed and episodes" || echo "No changes"
          git push
